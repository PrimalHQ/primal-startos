
id: primal 
title: "Primal"
version: 0.93.14
release-notes: "Initial release of Primal for StartOS"
license: MIT
wrapper-repo: "https://github.com/PrimalHQ/primal-startos"
upstream-repo: "https://github.com/PrimalHQ/primal-web-app"
support-site: "https://github.com/PrimalHQ/primal-web-app/issues"
marketing-site: "https://primal.net/"
build: ["make"]
description:
  short: Primal, a very fast nostr client that relies on server-side caching
  long: |
    Primal is a fast, efficient, and user-friendly Nostr client that leverages server-side caching to deliver a smooth and responsive user experience. Its clean interface and insightful features make it a valuable tool for any Nostr user.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root
    cert: /mnt/cert
health-checks:
  web-ui:
    name: Web UI
    success-message: Primal is ready
    type: script
config: ~
properties: ~
volumes:
  main:
    type: data
  cert:
    type: certificate
    interface-id: main
interfaces:
  main:
    name: User Interface
    description: A simple user interface that is expected to display the text "Hello Word"
    tor-config:
      port-mapping:
        80: "3000"
        443: "3443"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
